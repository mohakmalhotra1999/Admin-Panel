<div class="container-fluid" style="background-color: azure;" class="cont">
  <mat-card style="margin: auto;" class="card">
    <mat-card-title>Sign Up</mat-card-title>
    <form class="example-form" [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field class="example-full-width" appearance="fill"
        style="width:100%">
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="name">
      </mat-form-field>
      <div *ngIf="f.name.touched && f.name.invalid">
        <span *ngIf=f.name.errors.required style="color:red">Name is required</span>
        <span *ngIf=f.name.errors.minlength style="color:red">Name should be
          minimum of 3 characters</span>
        <span *ngIf=f.name.errors.maxlength style="color:red">Name should be
          maximum of 7 characters</span>
      </div>
      <mat-form-field class="example-full-width" appearance="fill"
        style="width:100%">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email">
      </mat-form-field>
      <div *ngIf="f.email.touched && f.email.invalid">
        <span *ngIf=f.email.errors.required style="color:red">Email is required</span>
        <span *ngIf=f.email.errors.email style="color:red">Email type should be
          correct</span>
      </div>
      <mat-form-field class="example-full-width" appearance="fill"
        style="width:100%">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
      </mat-form-field>
      <div *ngIf="f.password.touched && f.password.invalid">
        <span *ngIf="f.password.errors.required" style="color:red">Password is
          required</span>
        <span *ngIf=f.password.errors.minlength style="color:red">Password
          should be
          minimum of 7 characters</span>
      </div>
      <mat-form-field class="example-full-width" appearance="fill"
        style="width:100%">
        <mat-label>Confirm Password</mat-label>
        <input type="password" matInput formControlName="confirmpassword">
      </mat-form-field>
      <div *ngIf="f.confirmpassword.touched && f.confirmpassword.invalid">
        <span *ngIf="f.confirmpassword.errors.required" style="color:red">Password
          is required</span>
      </div>
      <button mat-raised-button color="primary" class="w-100">Sign Up</button>
    </form>
  </mat-card>
</div>
